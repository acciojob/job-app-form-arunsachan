<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
			<label for="name">Name</label>
			<input type="text" id="name" required>
		<br>
		<label for="email">Email</label>
			<input type="email" id="email" required>
		<br>
		<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio">
			<label for="gender_m">M</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">F</label>
			<input type="radio" id="gender_f" name="gender" required>		  
		<br>
		<label for="laptop">Laptop</label>
			<select id="laptop" required>
				<option >Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		<br>
		<label for="age">Age</label>
			<input type="number" min="0" required id="age">
		<br>
		<label for="dob">DOB</label>
			<input type="date" required id="dob">
		<br>
		<label for="password">Password</label>
			<input type="password" required id="password">
		<br>
		<button type="submit" name="Submit">Submit Now</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
