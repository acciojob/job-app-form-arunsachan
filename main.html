<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="bcd29@gmail.com">
		<div>
			<label for="name">Name</label>
			<input type="text" id="#name" required>
		</div>
		<br>
		<label for="email">Email</label>
		<div>
			<input type="email" id="#email" required>
		</div>
		<br>
		<label for="portfolio">Portfolio</label>
		<div>
			<input type="url" id="portfolio" value="http://abcd.letsay.com">
		</div>
		<label for="gender">Gender</label>
		<div>
			Male <input type="radio" name="gender" required> Female <input type="radio" name="gender" required>
		</div>
		<br>
		<div>
			<select id="#laptop">
				<option >Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<br>
		<label for="age">Age</label>
		<div>
			<input type="number" required id="#age">
		</div>
		<br>
		<label for="dob">DOB</label>
		<div>
			<input type="date" required id="#dob">
		</div>
		<br>
		<label for="pass">Password</label>
		<div>
			<input type="password" required id="#password">
		</div>
		<br>
		<button type="submit" name="Submit">Submit Now</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
